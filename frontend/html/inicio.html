<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #0d6efd; /* Fondo azul clásico */
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-header {
            margin-bottom: 20px;
        }
        .title-container {
            text-align: right;
            max-width: 400px;
            color: white; /* Texto blanco para el título y descripción */
        }
        .title-container h1 {
            font-size: 36px;
            margin: 0;
        }
        .title-container p {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="/imagenes/acse.png" alt="Logo">
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="text-center my-3">o</div>
                <button type="button" class="btn btn-outline-primary w-100">
                    <i class="bi bi-facebook"></i> Iniciar Sesión con Facebook
                </button>
            </form>
        </div>
        
        <div class="title-container">
            <h1>ACSE</h1>
            <p>Un archivo digital contable es una colección de documentos y registros contables.
                almacenados en formato digital. estos archivos pueden incluir una variedad documentos financieron y contables</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
