<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="usuario.component.css">
    <style>
        .container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .login-container, .register-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        .login-container.active, .register-container.active {
            display: block;
        }
        .login-header, .register-header {
            margin-bottom: 20px;
        }
        .title-container {
            text-align: right;
            max-width: 400px;
            color: white; /* Texto blanco para el título y descripción */
        }
        .title-container h1 {
            font-size: 36px;
            margin: 0;
        }
        .title-container p {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="/frontend/public/assets/acse.png" alt="Logo">
    </div>

    <div class="container">
        <div class="login-container active">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="logincorreoElectronico" class="form-label">loginCorreoElectrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="logincontraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="logincontraseña" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="text-center my-3">o</div>
                <button type="button" class="btn btn-outline-primary w-100">
                    <i class="bi bi-facebook"></i> Iniciar Sesión con Facebook
                </button>
                <div class="text-center my-3">
                    <button type="button" class="btn btn-link" id="showRegister">Registrarse</button>
                </div>
            </form>
        </div>

        <div class="register-container">
            <div class="register-header">
                <h2>Registro</h2>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificación</label>
                    <input type="text" class="form-control" id="identificacion" placeholder="Identificacion" required>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                <div class="text-center my-3">
                    <button type="button" class="btn btn-link" id="showLogin">Iniciar Sesión</button>
                </div>
            </form>
        </div>

        <div class="title-container">
            <h1>ACSE</h1>
            <p>Un archivo digital contable es una colección de documentos y registros contables.
                almacenados en formato digital. estos archivos pueden incluir una variedad documentos financieron y contables</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        document.getElementById('showRegister').addEventListener('click', function() {
            document.querySelector('.login-container').classList.remove('active');
            document.querySelector('.register-container').classList.add('active');
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.querySelector('.register-container').classList.remove('active');
            document.querySelector('.login-container').classList.add('active');
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

                method: 'POST',

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correoElectronico, contraseña })
            });

            if (response.ok) {
                window.location.href = '/pagina-destino.html';
            } else {
                alert('Error al iniciar sesión');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const identificacion = document.getElementById('identificacion').value;
            const correoElectronico = document.getElementById('registerEmail').value;
            const usuario = document.getElementById('registerUser').value;
            const contraseña = document.getElementById('registerPassword').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, apellido, identificacion, correoElectronico, usuario, contraseña })
            });

            if (response.ok) {
                alert('Registro exitoso');
                document.querySelector('.register-container').classList.remove('active');
                document.querySelector('.login-container').classList.add('active');
            } else {
                alert('Error al registrarse');
            }
        });
    </script>
</body>
</html>
